<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="stylesheet" href="../css/style.css">

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>
  <main class="main-feedback-detail">
    <header class="header">
      <a href="./" class="go-back-feedback">
        <img src="../assets/shared/icon-arrow-left.svg" alt="" />
        <h4>Go Back</h4>
      </a>
      <a href="" class="edit-link"><button class="button2">Edit Feedback</button></a>
    </header>

    <div class="single-feedback-container">
    </div>

    <section class="all-comments">
      
    </section>

    <form class="comment-form">
      <h3>Add Comment</h3>
      <div class="text-area-container">
      <textarea class="comment-input" placeholder="Type your comment here" maxlength="250"></textarea>
      </div>
      <div class="footer">
        <p class="characters-left">250 Characters left</p>
        <input type="submit" value="Post Comment" class="button1 reply-btn">
      </div>
    </form>
  </main>  

  <script src="../js/feedback-detail.js" type="module"></script>
</body>
